<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500px, initial-scale=0.6" />
    <title>Bâtiments fractionnés</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="L.Map.Sync.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #main {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        #title {
            background: linear-gradient(#dddddd, white);
            width: 100%;
            text-align: center;
            font-size: 18pt;
            padding: 10px;
        }
        
        #maps {
            flex-grow: 1;
            display: flex;
        }
        
        @media all and (orientation:portrait) {
            #maps {
                flex-direction: column;
            }
            #map1,
            #map2 {
                width: 100%;
                height: 50%;
            }
        }
        
        @media all and (orientation:landscape) {
            #maps {
                flex-wrap: nowrap;
            }
            #map1,
            #map2 {
                width: 50%;
                height: 100%;
            }
        }
        
        #control {
            padding: 10px;
            padding-bottom: 15px;
            background: linear-gradient(white, #999999);
            display: flex;
            flex-wrap: nowrap
        }
        
        .control-outer {
            width: 20%;
            margin: auto;
            text-align: center;
        }
        
        .control-middle {
            width: 60%;
            margin: auto;
            text-align: center;
        }
        
        .choice-button {
            margin: 5px;
            transition: all ease 0.2s;
            position: relative;
            top: 0px;
            left: 0px;
            margin: 5px;
            box-shadow: 5px 5px 5px #222222;
        }
        
        .choice-button-active,
        .choice-button:active {
            top: 3px;
            left: 2px;
            box-shadow: 2px 3px 5px #222222;
        }
        
        #button-back {
            font-size: 16pt;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        #osm-edit-link,
        #josm-link {
            display: block;
            font-size: 14pt;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        #social {
            position: absolute;
            bottom: 0px;
            left: 8px;
            z-index: 10;
            opacity: 0.8;
        }
        
        #stats {
            position: absolute;
            right: 8px;
            top: 8px;
            background-color: white;
            opacity: 0.8;
            padding: 10px 10px;
            transition: width 1s;
            -webkit-transition: width 2s;
            z-index: 1000;
            border-radius: 10px;
            text-align: center;
        }
        
        #plusone {
            position: absolute;
            right: 200px;
            top: 130px;
            z-index: 1000;
            color: #0f0;
            font-size: 40px;
            transition: transform 0.5s, opacity 1s;
            display: none;
        }
        
        .plusone-zoom {
            opacity: 0.0;
            transform: scale(3);
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="title">
            Bâtiments fractionnés à tort par les limites cadastrales ?
        </div>
        <div id="maps">
            <div id="map1"></div>
            <div id="map2"></div>
        </div>
        <div id="control">
            <div class="control-outer"><br />
                <span class="choice-button" id="button-back">&larr; Annuler&nbsp;</span>
            </div>
            <div class="control-middle">
                <span id="button-join" class="choice-button" title="Oui, bâtiments à fusionner (touche 1)">
                    <svg style="display:inline-block;" viewBox="0 0 94 74" 
                        reserveAspectRatio="xMidYMin slice" width="120px">
                    <ellipse
                        style="fill:#e196c0;fill-opacity:1;stroke:#000000;stroke-width:5;stroke-miterlimit:4;stroke-opacity:1"
                        cx="29" cy="37" ry="32" rx="24" />
                    <ellipse
                        style="fill:#e196c0;fill-opacity:1;stroke:#000000;stroke-width:5;stroke-miterlimit:4;stroke-opacity:1"
                        cx="65" cy="37" ry="32" rx="24" />
                    <ellipse
                        style="fill:#e196c0;fill-opacity:1;stroke:none;"
                        cx="46" cy="37" rx="12" ry="22" />
                    </svg>
                </span>
                <span id="button-keep" class="choice-button" title="Non, garder les bâtiments distincts (touche 2)">
                    <svg style="display:inline-block;" viewBox="0 0 94 74" 
                        reserveAspectRatio="xMidYMin slice" width="120px">
                        <rect
                            style="fill:#8feb6a;fill-opacity:1;stroke:#000000;stroke-width:5;stroke-linecap:square;stroke-linejoin:bevel;stroke-miterlimit:4;stroke-opacity:1"
                            width="42" height="32" x="47" y="5" />
                        <path
                            style="fill:#6291e7;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:5;stroke-linecap:butt;stroke-linejoin:bevel;stroke-miterlimit:4;stroke-opacity:1"
                            d="m 39,5 -34,0 0,64 84,0 0,-24 -50,0 0,-40 z" />
                    </svg>
                </span>
                <span id="button-unknown" class="choice-button" title="Cas ambigü ou compliqué (touche 0)">        
                    <svg style="display:inline-block;"  viewBox="0 0 94 74" 
                        reserveAspectRatio="xMidYMin slice" width="120px">
                        <text font-family="sans-serif" font-size="64px"; x="29" y="61" >?</text>
                        <rect
                            style="fill:none;stroke:#000000;stroke-width:5;stroke-linecap:square;stroke-linejoin:bevel;stroke-miterlimit:4"
                            width="84" height="64" x="5" y="5" />
                        <path
                            style="fill:none;stroke:#000000;stroke-width:5;stroke-linecap:butt;stroke-linejoin:bevel;stroke-miterlimit:4;stroke-dasharray:5, 10;stroke-dashoffset:0;stroke-opacity:0.5"
                            d="m 5,5 84,64" />
                    </svg>
                </span>
            </div>
            <div id="osm-links" class="control-outer">
                <a id="osm-edit-link" target="osm" href="">OSM-edit</a>
                <a id="josm-link" target="josm" href="">JOSM</a>
            </div>
        </div>
    </div>
    <div id="social">
        <a href="https://github.com/osm-fr/export-cadastre" title="Voir le code source sur GitHub"><img src="img/git.png"></a>&nbsp;
        <a href="http://trac.openstreetmap.fr/newticket?component=export%20cadastre&owner=tyndare" title="Signaler un Bug"><img src="img/trac.png"></a>&nbsp;
    </div>
    <div id="plusone">+1 !</div>
    <div id="stats">
        <img src="img/user.png" alt="Vos contributions" title="Vos contributions">
        <div id="count_ip">----</div>
        <img src="img/building.png" alt="Cas traités" title="Cas traités">
        <div id="count_cases">----</div>
        <img src="img/users.png" alt="Nombre de contributeurs" title="Nombre de contributeurs">
        <div id="count_users">----</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
